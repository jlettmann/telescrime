<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition>
		<!-- 			<h1>Header</h1> -->
		<h:panelGroup layout="block" id="headerRight">
			<h:form prependId="false">
				<p:commandButton id="logoutButton" value="#{msg.logout}"
					action="#{loginHandler.logout()}" partialSubmit="false"
					update="@all" ajax="false" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" id="headerLeft">
			<p:link outcome="/index.xhtml" value="#{msg.home}" />
			<p:link outcome="/admin/newUser.xhtml" value="#{msg.userManagement}"
				rendered="#{loginHandler.currentPrincipalHasRole('ADMIN')}" />
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
