<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="de.tlscrm.messages" var="msg" />
	<h:head>
		<title><ui:insert name="pageTitle">Telescrime</ui:insert></title>
		<h:outputStylesheet name="css/layout.css" />
<!-- 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/> -->
	</h:head>
	<h:body>
		<h1>Login</h1>
		<h:form>
			<p:growl id="loginGrowl" sticky="true" showDetail="true"/>
			<p:outputLabel for="email" value="#{msg.email}"/>
			<p:inputText id="email" value="#{loginHandler.email}" required="true" requiredMessage="#{msg.emailRequired}"/>
			<p:outputLabel for="password" value="#{msg.password}"/>
			<p:password id="password" value="#{loginHandler.password}" required="true" requiredMessage="#{msg.passwordRequired}"/>
			<p:commandButton action="#{loginHandler.login()}" value="#{msg.login}" update="@form"/>
		</h:form>
	</h:body>
</html>
