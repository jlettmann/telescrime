<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition>
		<h:form prependId="false">
			<p:growl id="newUserGrowl" showDetail="true" />
			<h:panelGroup id="newUserContent" layout="block">
				<h1>New User</h1>
				<p:outputLabel for="email" value="#{msg.email}" />
				<p:inputText id="email" value="#{userManagement.newPricipal.email}"
					required="true" validator="#{userManagement.validateEMail}" />
				<p:outputLabel for="password" value="#{msg.password}" />
				<p:password id="password"
					value="#{userManagement.newPricipal.password}"
					match="passwordConfirmation" feedback="true" required="true" />
				<p:outputLabel for="password" value="#{msg.passwordConfirmation}" />
				<p:password id="passwordConfirmation"
					value="#{userManagement.newPricipal.password}" required="true" />
				<p:outputLabel for="firstname" value="#{msg.firstName}" />
				<p:inputText id="firstname"
					value="#{userManagement.newPricipal.firstname}" required="true" />
				<p:outputLabel for="lastname" value="#{msg.lastName}" />
				<p:inputText id="lastname"
					value="#{userManagement.newPricipal.lastname}" required="true" />
				<p:outputLabel for="role" value="#{msg.role}" />
				<p:selectManyMenu id="role" value="#{userManagement.roles}"
					var="role" converter="#{roleConverter}" showCheckbox="true"
					required="true">
					<f:selectItems value="#{userManagement.roleSelectItems}" />
					<p:column>
						<h:outputText value="#{role.role}" />
					</p:column>
				</p:selectManyMenu>

				<p:commandButton id="saveUserButton" value="#{msg.save}"
					ajax="false" action="#{userManagement.saveUser}" />
			</h:panelGroup>
		</h:form>
	</ui:composition>
</h:body>
</html>
