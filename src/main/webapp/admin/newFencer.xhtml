<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition>
		<h:form prependId="false">
			<p:growl id="newFencerGrowl" showDetail="true" />
			<h:panelGroup id="newFencerContent" layout="block">
				<h1>New Fencer</h1>
				<p:outputLabel for="name" value="#{msg.name}" />
				<p:inputText id="name" value="#{userManagement.newFencer.name}"
					required="true" validator="#{userManagement.validateName}" />
				<p:commandButton id="saveFencerButton" value="#{msg.save}"
					ajax="false" action="#{userManagement.saveFencer()}" />
			</h:panelGroup>
		</h:form>
	</ui:composition>
</h:body>
</html>
